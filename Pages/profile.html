<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css
    "
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Axios -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>

    <title>SocialMedia</title>
  </head>

  <body onload="setupUI()">
    <!-- ===== LOADER ====== -->
    <div id="Loader" class="loader">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- ===== LOADER ====== -->

    <!--======= NAVBAR ==========-->
    <div class="container position-sticky top-0 start-0" style="z-index: 99">
      <nav
        class="navbar navbar-expand-lg bg-light shadow-sm rounded pt-3 mb-4"
        style="border-bottom: 1px solid rgb(43, 43, 43) !important"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">SocialMedia</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile.html">Profile</a>
              </li>
            </ul>
          </div>
          <div class="btnLogin d-block">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-toggle="modal"
              data-bs-target="#LoginModal"
              data-bs-whatever="@getbootstrap"
            >
              Login
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#RegisterModal"
              data-bs-whatever="@getbootstrap"
            >
              Register
            </button>
          </div>
          <div class="btnLogout d-none">
            <a href="/profile.html"
              ><img
                id="ProfileImg_Navbar"
                class="rounded-circle"
                width="35px"
                height="35px"
            /></a>

            <a href="/profile.html" style="text-decoration: none; color: white"
              ><b id="Username_Navbar"></b
            ></a>
            <button
              type="button"
              onclick="logoutBtnClicked()"
              class="btn btn-outline-danger ms-2"
            >
              Logout
            </button>
          </div>
        </div>
      </nav>
    </div>
    <!--======= // NAVBAR //==========-->

    <!-- ======== Main section =========-->
    <div class="container">
      <div class="mainProfile">
        <div class="col-3">
          <img
            src="images/profile.png"
            class="rounded-circle mx-auto d-block"
            alt=""
            id="img_profile"
          />
        </div>

        <div class="col-3">
          <h6 class="my-3" id="Name">Name</h6>
          <h6 class="my-3" id="UserName">UserName</h6>
        </div>
        <div class="profileStats col-6">
          <div>
            <h3 class="d-inline-block fs-1" id="StatPostNbr">0</h3>
            <span class="fw-lighter">Posts</span>
          </div>
          <div>
            <h3 class="d-inline-block fs-1" id="StatCommentNbr">0</h3>
            <span class="fw-lighter">Comments</span>
          </div>
        </div>
      </div>
    </div>
    <!-- ======== Main section =========-->

    <!-- =========== ALERTES ======== -->
    <div
      id="alertLoginDiv"
      style="
        position: fixed;
        z-index: 999999;
        bottom: 0;
        right: 0;
        width: 25vw;
        text-align: left;
      "
    ></div>
    <!-- ===========// ALERTES  //======== -->

    <!-- ====== Posts ======= -->
    <div class="container">
      <div class="posts">
        <!-- Posts from API -->
      </div>
    </div>
    <!-- ======//  Posts  //======= -->

    <!-- ========== Madal Login ==============-->
    <div
      class="modal fade"
      id="LoginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div
            class="modal-header"
            style="border-bottom: 1px solid rgb(53, 53, 53) !important"
          >
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form>
              <div class="mb-1">
                <label for="recipient-name" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  value="OMARES"
                />
              </div>
              <div class="mb-1">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="Password"
                  class="form-control"
                  id="password"
                  value="123456"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="LoginBtnClicked()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ==========//  Madal Login  //=============-->

    <!--=========== Edit Post Modal ================-->
    <div
      class="modal fade"
      id="EditPostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div
            class="modal-header"
            style="border-bottom: 1px solid rgb(53, 53, 53) !important"
          >
            <h5 class="modal-title" id="exampleModalLabel">Edit Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-1">
                <input
                  type="text"
                  class="form-control"
                  id="PostTitle_input"
                  autofocus
                  placeholder="Title.."
                />
              </div>
              <div class="mb-1">
                <textarea
                  name=""
                  id="PostBody_input"
                  class="w-100 rounded my-3 form-control"
                  rows="5"
                  placeholder="What's on your mind?"
                ></textarea>
              </div>
              <div class="mb-1">
                <input type="file" class="form-control" id="PostImg_input" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="EditPost()">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ============ // Edit Post Modal // ==============-->

    <!--=========== Delete Post Modal ================-->
    <div
      class="modal fade"
      id="DeletePostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div
            class="modal-header"
            style="border-bottom: 1px solid rgb(53, 53, 53) !important"
          >
            <h5 class="modal-title" id="exampleModalLabel">Delete Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h6>Are you sure to delete the post?</h6>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" onclick="DeletePost()">
              Yes, Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ============ // Delete Post Modal // ==============-->
    <script src="mainLogic.js"></script>
    <script src="profile.js"></script>
  </body>
</html>

    <script src="./node_modules/axios/dist/axios.min.js"></script>

<body>
    <!-- Alerts -->
    <div class="alert alert-success alert-dismissible fade show container-lg" role="alert" style="width: 40vw; text-align: center;">
        <strong>Login Successful..</strong> Hi Omar!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- NAVBAR -->
    <div class="container" style="display: none;">
        <nav class="navbar navbar-expand-lg bg-light shadow-sm rounded pt-3 mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SocialMedia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                    </ul>
                </div>  
                <div>
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#LoginModal" data-bs-whatever="@getbootstrap">Login</button>
                    <button type="button" class="btn btn-primary">Register</button>
                </div>
            </div>
          </nav>
    </div>
    <!-- // NAVBAR // -->

    <!-- Posts -->
    <div class="container">
        <div class="posts">
            <!-- Posts from API -->
        </div>
    </div>
    <!-- // Posts // -->

    <!-- Madal Login -->
    <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-1">
                <label for="recipient-name" class="col-form-label">Username:</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-1">
                <label for="message-text" class="col-form-label">Password:</label>
                <input type="Password" class="form-control" id="password">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="LoginBtnClicked()">Login</button>
        </div>
        </div>
    </div>
    </div>

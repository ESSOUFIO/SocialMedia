<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css
    ">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Axios -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>

    <title>Document</title>
</head>

<body>
    
    <!--======= NAVBAR ==========-->
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light shadow-sm rounded pt-3 mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SocialMedia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                    </ul>
                </div>  
                <div class="btnLogin d-block">
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#LoginModal" data-bs-whatever="@getbootstrap">Login</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#RegisterModal" data-bs-whatever="@getbootstrap">Register</button>
                </div>
                <div class="btnLogout d-none">
                    <img id="ProfileImg_Navbar" class="rounded-circle" width="35px" height="35px">
                    <b id="Username_Navbar"></b>
                    <button type="button" onclick="logoutBtnClicked()" class="btn btn-outline-danger ms-2">Logout</button>
                </div>
            </div>
          </nav>
    </div>
    <!-- //======= NAVBAR // ==========-->


    <!-- =========== ALERTES ======== -->
    <div id="alertLoginDiv" style="position:fixed; z-index: 999999; bottom: 0; right: 0; width: 25vw; text-align: left;"></div>
    <!-- //=========== ALERTES ===========// -->

    <!-- ============= Add Post Button ========== -->
    <i class="bi bi-plus AddPostButton bg-primary fade show" data-bs-toggle="modal" data-bs-target="#NewPostModal" data-bs-whatever="@getbootstrap"></i>


    <!-- ====== Posts ======= -->
    <div class="container">
        <div class="posts">
            <!-- Posts from API -->
        </div>
    </div>
    <!-- //======== Posts ========= // -->


    <!-- ========== Madal Login ==============-->
    <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-1">
                            <label for="recipient-name" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="username" value="omar">
                        </div>
                        <div class="mb-1">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input type="Password" class="form-control" id="password" value="123456">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="LoginBtnClicked()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- //============ Modal Login //================ -->


    <!--=========== Madal Register ================-->
    <div class="modal fade" id="RegisterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-1">
                            <label for="recipient-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="RegisterName" value="Alkhattab">
                        </div>
                        <div class="mb-1">
                            <label for="recipient-name" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="RegisterUsername" value="ALKHAT">
                        </div>
                        <div class="mb-1">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input type="Password" class="form-control" id="RegisterPassword" value="123456">
                        </div>
                        <div class="mb-1">
                            <label for="ProfileImg_Input" class="col-form-label">Photo:</label>
                            <input type="file" class="form-control" id="ProfileImg_Input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="RegisterBtnClicked()">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ============ // Modal Register // ==============-->


    <!--=========== New Post Modal ================-->
    <div class="modal fade" id="NewPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-1">
                            <input type="text" class="form-control" id="NewPost_Title" autofocus>
                        </div>
                        <div class="mb-1">
                            <textarea name="" id="NewPost_Body" class="w-100 rounded mt-3" rows="5"></textarea>
                        </div>
                        <div class="mb-1">
                            <input type="file" class="form-control" id="NewPost_img">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="CreateNewPost()">Create</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ============ // New Post Modal // ==============-->
</body>
<script src="script.js"></script>
</html>
